<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid' : form.controls.email.invalid && form.controls.email.touched}"
      >
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.controls.email.invalid && form.controls.email.touched"
      >
        <span *ngIf="form.controls.email.errors?.['required']">Обязательное поле</span>
        <span *ngIf="form.controls.email.errors?.['email']">Введите почту вида example@gmail.com</span>
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        [ngClass]="{'invalid' : form.controls.email.invalid && form.controls.email.touched}"
      >
      <label for="password">Пароль:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.controls.password.invalid && form.controls.password.touched"
      >
        <span *ngIf="form.controls.password.errors?.['required']">Обязательное поле</span>
        <span *ngIf="form.controls.password.errors?.['minlength'] && form.controls.password.errors?.['minlength']?.['requiredLength']">
          Минимум {{form.controls.password.errors?.['minlength']?.['requiredLength']}} символов.
          Сейчас {{form.controls.password.errors?.['minlength']?.['actualLength']}}
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      class="modal-action btn waves-effect"
      type="submit"
      [disabled]="form.invalid || form.disabled"
    >
      Войти</button>
  </div>
</form>
